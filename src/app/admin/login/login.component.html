<div class="login-container">
  <img src="/assets/logo.png" alt="Bank-Xplore Logo" class="logo" />
  <h2 class="login-title">Bank-Xplore Admin Login</h2>
  
  <form (ngSubmit)="login()" #loginForm="ngForm" class="login-form">
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <div class="form-group">
      <label for="username">Username</label>
      <input 
        type="text" 
        id="username" 
        placeholder="Username"
        required 
        [(ngModel)]="username" 
        name="username" 
        class="form-control" 
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        placeholder="Password"
        required 
        [(ngModel)]="password" 
        name="password" 
        class="form-control" 
      />
    </div>
    <button type="submit" class="btn btn-login" (click)="login()">Login</button>
  </form>
  <div class="overlay" *ngIf="isLoading">
    <div class="spinner"></div>
    <p>Logging in, please wait...</p>
  </div>


</div>
