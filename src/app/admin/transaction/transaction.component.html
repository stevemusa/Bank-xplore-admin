<div class="container mt-4">
    <h2>Transactions</h2>
    <input type="text" [(ngModel)]="searchTerm" placeholder="Search transactions..." class="form-control mb-3" />
    
    <table class="table">
      <thead>
        <tr>
          <th>Date</th>
          <th>User</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transaction of filteredTransactions()">
          <td>{{ transaction.date }}</td>
          <td>{{ transaction.user }}</td>
          <td>{{ transaction.amount }}</td>
          <td>{{ transaction.status }}</td>
          <td>
            <button class="btn btn-info" (click)="viewDetails(transaction)">View</button>
            <button class="btn btn-danger" (click)="deleteTransaction(transaction.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
